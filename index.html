<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main>
    <div class="bg-main">
      <div class="cards-container">
        <div class="b-card">
          <p id="b-card-cvc">000</p>
        </div>
        <div class="f-card">
          <div class="inner">
            <img src="images/card-logo.svg" alt="LogoExample" class="f-card-logo">
            <p id="number">0000 0000 0000 0000</p>
            <div class="name-exp">
              <p id="name">Jane Appleseed</p>
              <p id="exp-date">00/00</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-confirmedP-box" id="form-confirmedP-box">
      <form action="" method="post" id="form">
        <label for="name">CARDHOLDER NAME</label>
        <input type="text" id="input-name"  placeholder="e.g. Jane Appleseed" name="name"  maxlength="30">
        <span id="nameER"></span>
        <label for="text">CARD NUMBER</label>
        <input type="text" id="input-number"  placeholder="e.g. 1234 5678 9123 0000" name="number">
        <span id="numberER"></span>
        <div class="input-date-cvc">
          <div class="date-label">
            <label>EXP. DATE (MM/YY)</label><br>
            <input type="text" id="input-month"  placeholder="MM" name="month">
            <input type="text" id="input-year"  placeholder="YY" name="year">
            <span id="dateER"></span>
          </div>
          
          <div class="cvc-label">
            <label for="cvc">CVC</label><br>
            <input type="text" id="input-cvc"  placeholder="e.g. 123" name="cvc"><br>
            <span id="cvcER"></span>
          </div> 
        </div>
        <input type="submit" id="input-btn" value="Confirm">
      </form>
    </div>
    <script src="JS/script.js"></script>
  </main>
</body>
</html>
